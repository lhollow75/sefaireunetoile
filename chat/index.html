<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/chat.css">
    <title>Chat sefaireunetoile !</title>
    
    <style>

        /* CSS reset */
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td { 
            margin:0;
            padding:0;
        }
        html,body {
            margin:0;
            padding:0;
        }
        table {
            border-collapse:collapse;
            border-spacing:0;
        }
        fieldset,img { 
            border:0;
        }
        address,caption,cite,code,dfn,th,var {
            font-style:normal;
            font-weight:normal;
        }
        ol,ul {
            list-style:none;
        }
        caption,th {
            text-align:left;
        }
        h1,h2,h3,h4,h5,h6 {
            font-size:100%;
            font-weight:normal;
        }
        q:before,q:after {
            content:'';
        }
        abbr,acronym { border:0;
        }

        /* Importation des polices de caractères */
        @font-face {
            font-family: 'icomoon';
            src:    url('../fonts/cine/icomoon.eot');
            src:    url('../fonts/cine/icomoon.eot') format('embedded-opentype'),
                url('../fonts/cine/icomoon.ttf') format('truetype'),
                url('../fonts/cine/icomoon.woff') format('woff'),
                url('../fonts/cine/icomoon.svg') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        [class^="icon-"], [class*=" icon-"] {
            /* use !important to prevent issues with browser extensions that change fonts */
            font-family: 'icomoon' !important;
            speak: none;
            font-style: normal;
            font-weight: normal;
            font-variant: normal;
            text-transform: none;
            line-height: 1;

            /* Better Font Rendering =========== */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* icone du picto de géolocalisation dans la searchbar */
        .icon-location-pin:before {
            content: "\e930";
            color: #999;
            font-size: 30px;
            line-height: 30px;
        }

        /* icone du picto des horaires */
        .icon-schedule-pin:before {
            content: "\e900";
            color: #ffffff;
            font-size: 10px;
            line-height: 10px;
        }

        /* icone du picto de l'envoi des messages */
        .icon-send-pin:before{
            content: "\e901";
            color: #52b9ff;
            font-size: 10px;
            line-height: 10px;
        }

/* Masquer le halo bleu de l'autofocus dans les champs de saisie */
input:focus, textarea:focus , button:focus{
    outline: none;
}

/* Définition générale du chat */
#chatroom{
    font-family: Lato, helvetica;
    font-size: 12px;
    height: 400px;
    width: 230px;
    border: 1px solid #e6ecf1;
}

/* Liens vers les autres rooms */
#rooms{
    width: 100px;
    border-right: 1px solid black;
    height: 300px;
    padding: 10px;
    overflow:scroll-y;
}

    /* Header du chat */
    #chat-header{
        background-color: #28313e;
        height: 80px;
        color: #ffffff;
    }

    /* Affiche du film */
    #chat-poster, #chat-poster img{
        width: 60px;
        height: 80px;
        display: inline-block;
    }

    /* Chat informations */
    #chat-infos{
        width: 160px;
        height: 80px;
        display: inline-block;
        vertical-align: top;
        margin-left: 2px;
        margin-top: 2px;
        position: relative;
    }

    /* Chat movie title */
    #chat-movie-title{
        font-size: 12px;
        text-transform: uppercase;
        line-height: 11px;
        font-weight: bolder;
    }

    /* Chat movie schedule */
    #chat-movie-schedule{
        font-size: 11px;
    }

    /* Chat people */
    #chat-people{
        margin-bottom: 4px;
        font-size: 10px;
        line-height: 10px;
        color: #919191;
        position: absolute;
        bottom: 0;
    }

    /* Chat people number */
    #chat-people span{
        color: #0ad9b2;
    }

/* Zone de conversation */
#zone_chat {
    color: #000000;
    padding: 2px;
    height: 316px;
    background-color: #f6f9fd;
    overflow: auto;
}

/* Dialogue 1 */
.dialogue{
    margin-bottom: 5px;
}

/* Dialogue 2 */
.dialogue:nth-child(odd) .contact_message{
    background-color: #28313e;
    border: 1px solid #28313e;
    color: #ffffff;
}

/* Fleche de conversation 2 */
.dialogue:nth-child(odd) .arrow{
    margin-left: 5px;
    border-color: transparent transparent #28313e transparent;
}

/* Fleche de conversation */
.dialogue:nth-child(odd) .arrow{
    margin-left: 5px;
    border-color: transparent transparent #28313e transparent;
}

/* Nom du contact */
.contact_nickname{
    font-family: helvetica;
    font-size: 8px;
    font-weight: bold;
    width: 220px;
    padding: 2px 0px;
    margin-right: 5px;
    color: #28313e; /* #3cb878;*/
    display: block;
    text-transform: lowercase;
}

/* Transformer la première lettre du nom en majuscule */
.contact_nickname:first-letter {
    text-transform: uppercase;
}

/* Fleche de conversation */
.arrow{
    margin-left: 5px;
    margin-top: -2px;
    display: block;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 0 3px 6px 3px;
    border-color: transparent transparent #0ad9b2 transparent;
}

/* Bulle message */
.contact_message{
    color: #28313e;
    display: inline-block;
    max-width: 210px;
    /* width: 200px; */
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    background-color: #0ad9b2;
    padding: 4px 7px;
    border: 1px solid #0ad9b2;
    margin-bottom: 10px;

}

/* Zone de saisie et d'envoi */
#formulaire_chat{
    position: relative;
    bottom:0px;
    margin-left: -1px;
    display: table; 
    width: 100%; 
    table-layout: fixed; 
    word-spacing: -2em;
}

/* Champs de saisie d'un message */
#message{
    width: 190px;
    color: #28313e;
    padding: 7px 4px;
    border: 1px solid #ffffff;
}

/* Bouton d'envoi d'un message */
#envoi_message{
    border: 1px solid #ffffff;
    background-color: #ffffff; 
    width: 32px;
    height: 31px;
    vertical-align: top;
    display: inline-block;
    word-spacing: normal;
    position: absolute;
    cursor: pointer;
}

    </style>


    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
	var socket = io.connect('http://localhost:1337');
	// On connection to server, ask for user's name with an anonymous callback :
	socket.on('connect', function(){
		// Call the server-side function 'adduser' and send one parameter (value of prompt) :
		socket.emit('adduser', prompt("Quel est votre nom ?"));
	});
        
        
	// Listener, whenever the server emits 'updatechat', this updates the chat body :
	socket.on('updatechat', function (username, data) {
        $('#zone_chat').append('<p class="dialogue"><span class="contact_nickname">'+username + '</span><span class="arrow"></span><span class="contact_message">' + data + '</p>');
        var chat = document.getElementById('zone_chat');
        chat.scrollTop = chat.scrollHeight;
	});
        
        
	// When the server emits 'updaterooms', this updates the room the client is in :
	socket.on('updaterooms', function(rooms, current_room) {
        //We clean the rooms list.
		$('#rooms').empty();
        //Loop for each room element.
		$.each(rooms, function(key, value) {
            //We are reseting the HTML decoration for all rooms. TESTING PURPOSES.
			if(value == current_room){
				$('#rooms').append('<div>' + value + '</div>');
			}
			else {
				$('#rooms').append('<div><a href="#" onclick="switchRoom(\''+value+'\')">' + value + '</a></div>');
			}
		});
	});
       
        
        
    //Calling the server's side function switchRoom, with room as a parameter.
	function switchRoom(room){
		socket.emit('switchRoom', room);
	}
	
	// On load of page
	$(function(){
		// When the user, clicks the send button :
		$('#envoi_message').click( function() {
			var message = $('#message').val();
			$('#message').val('');
			// Tell the server to execute 'sendchat' and send along one parameter, the message :
			socket.emit('sendchat', message);
		});
		// When the client hits ENTER on their keyboard, same as above, with a simulated click :
		$('#message').keypress(function(e) {
			if(e.which == 13) {
				$(this).blur();
				$('#envoi_message').focus().click();
			}
		});
	});
</script>
    <body>

    <div id="chatroom">

        <div id="chat-header">
            <div id="chat-poster">
                <img src="http://fr.web.img5.acsta.net/cx_160_213/pictures/16/01/19/16/49/249124.jpg" alt="Deadpool">
            </div>
            <div id="chat-infos">
                <div id="chat-movie-title">Deadpool</div>
                <div id="chat-movie-schedule"><span class="icon-schedule-pin"></span> 20h30</div>
                <div id="chat-people">Il y a actuellement <span>8 personnes</span> intéressées par cette séance.</div>
            </div>
        </div>
        
        <div id="rooms">
	       <b>ROOMS</b>
        </div>

        <section id="zone_chat">
            
        </section>

        <div id="formulaire_chat">
            <input type="text" name="message" id="message" placeholder="Écrire un message..." size="50" autofocus />
            <button type="button" id="envoi_message"><span class="icon-send-pin"></span></button>
        </div>
    </div>
    </body>
</html>
