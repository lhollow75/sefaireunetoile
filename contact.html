<head>

</head>
<body>

<div id="section6">
        <!--<div class="movies">-->
            <div class="title-section">
                <div class="bordure"></div>
                <div class="title-main">Nous contacter</div>
                <div class="title-sub">Nous sommes à votre écoute</div>
             </div>

            <form action="#" method="post">
                <div class="div_contact">
                    <label class="label_contact" for="name">Nom :</label>
                    <input class="input_contact" type="text" id="name" name="user_name">
                </div>

                <div class="div_contact">
                    <label class="label_contact" for="mail">E-mail :</label>
                    <input class="input_contact" type="email" id="mail" name="user_email">
                </div>

                <div class="div_contact">
                    <label class="label_contact" for="msg">Message :</label>
                    <textarea class="textarea_contact" id="msg" name="user_message"></textarea>
                </div>
                 
                <div class="div_contact">
                    <button class="button_contact" type="submit">Envoyer</button>
                </div>
            </form>
